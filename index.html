<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Achieve Property Styling - Instant Quote System | Oxyscale AI</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
*, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
:root {
  --orange: #E8470B;
  --bg: #111827;
  --card: #1a2234;
  --surface: #0f1623;
  --border: rgba(255,255,255,0.07);
  --accent-border: rgba(232,71,11,0.3);
  --orange-glow: rgba(232,71,11,0.15);
  --text: #e2e8f0;
  --text-dim: #8896ab;
  --text-muted: #5a6a80;
}
body {
  font-family: 'Inter', sans-serif;
  background: var(--bg);
  color: var(--text);
  line-height: 1.6;
  min-height: 100vh;
  position: relative;
  overflow-x: hidden;
}
body::before {
  content: '';
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background-image:
    linear-gradient(rgba(255,255,255,0.025) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,255,255,0.025) 1px, transparent 1px);
  background-size: 80px 80px;
  pointer-events: none;
  z-index: 0;
}
body::after {
  content: '';
  position: fixed;
  top: -200px;
  left: 50%;
  transform: translateX(-50%);
  width: 800px;
  height: 800px;
  background: radial-gradient(circle, rgba(232,71,11,0.08) 0%, transparent 70%);
  pointer-events: none;
  z-index: 0;
}
.container {
  max-width: 860px;
  margin: 0 auto;
  padding: 60px 24px 40px;
  position: relative;
  z-index: 1;
}
/* HEADER */
.header { text-align: center; margin-bottom: 48px; }
.brand {
  font-size: 11px;
  font-weight: 700;
  letter-spacing: 3px;
  text-transform: uppercase;
  color: var(--orange);
  margin-bottom: 20px;
}
.header-title {
  font-size: 32px;
  font-weight: 800;
  line-height: 1.2;
  margin-bottom: 12px;
  color: #fff;
}
.header-title .accent { color: var(--orange); }
.header-sub {
  font-size: 15px;
  color: var(--text-dim);
  max-width: 600px;
  margin: 0 auto 28px;
  line-height: 1.7;
}
.header-client {
  display: inline-block;
  font-size: 12px;
  font-weight: 600;
  letter-spacing: 1.5px;
  text-transform: uppercase;
  color: var(--text-muted);
  border: 1px solid var(--border);
  padding: 6px 16px;
  border-radius: 20px;
  margin-bottom: 32px;
}
/* PROBLEM SECTION */
.problem-section {
  background: var(--surface);
  border: 1px solid var(--accent-border);
  border-radius: 12px;
  padding: 28px 32px;
  margin-bottom: 48px;
  position: relative;
  overflow: hidden;
}
.problem-section::before {
  content: '';
  position: absolute;
  top: 0; left: 0; right: 0;
  height: 3px;
  background: linear-gradient(90deg, var(--orange), transparent);
}
.problem-label {
  font-size: 10px;
  font-weight: 700;
  letter-spacing: 2px;
  text-transform: uppercase;
  color: var(--orange);
  margin-bottom: 10px;
}
.problem-title {
  font-size: 18px;
  font-weight: 700;
  color: #fff;
  margin-bottom: 12px;
}
.problem-text {
  font-size: 14px;
  color: var(--text-dim);
  line-height: 1.8;
}
/* LEGEND */
.legend {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 16px;
  margin-bottom: 48px;
}
.legend-item {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 12px;
  color: var(--text-dim);
}
.legend-icon {
  width: 24px;
  height: 24px;
  border-radius: 6px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 12px;
  background: var(--card);
  border: 1px solid var(--border);
  color: var(--text-dim);
}
.legend-icon.ai-icon {
  background: var(--orange-glow);
  border-color: var(--accent-border);
  color: var(--orange);
}
/* PHASES */
.phase { margin-bottom: 8px; }
.phase-header {
  display: flex;
  align-items: center;
  gap: 16px;
  margin-bottom: 20px;
}
.phase-icon {
  width: 48px;
  height: 48px;
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  background: var(--orange-glow);
  border: 1px solid var(--accent-border);
  color: var(--orange);
  flex-shrink: 0;
}
.phase-meta {}
.phase-number {
  font-size: 10px;
  font-weight: 700;
  letter-spacing: 2px;
  text-transform: uppercase;
  color: var(--orange);
  margin-bottom: 2px;
}
.phase-name {
  font-size: 20px;
  font-weight: 700;
  color: #fff;
}
.phase-body {
  margin-left: 24px;
  padding-left: 24px;
  border-left: 1px solid var(--border);
}
/* NODE CARDS */
.node {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 10px;
  margin-bottom: 12px;
  overflow: hidden;
  transition: border-color 0.2s;
  cursor: pointer;
}
.node:hover { border-color: rgba(255,255,255,0.15); }
.node.ai-node {
  background: linear-gradient(135deg, rgba(232,71,11,0.12) 0%, rgba(232,71,11,0.04) 100%);
  border-color: var(--accent-border);
}
.node.ai-node:hover { border-color: rgba(232,71,11,0.5); }
.node-header {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 14px 18px;
  user-select: none;
}
.node-icon {
  width: 32px;
  height: 32px;
  border-radius: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
  background: rgba(255,255,255,0.04);
  border: 1px solid var(--border);
  color: var(--text-dim);
  flex-shrink: 0;
}
.ai-node .node-icon {
  background: var(--orange-glow);
  border-color: var(--accent-border);
  color: var(--orange);
}
.node-label {
  font-size: 14px;
  font-weight: 600;
  color: #fff;
  flex: 1;
}
.ai-badge {
  font-size: 10px;
  font-weight: 700;
  letter-spacing: 1px;
  text-transform: uppercase;
  color: var(--orange);
  background: var(--orange-glow);
  border: 1px solid var(--accent-border);
  border-radius: 4px;
  padding: 2px 8px;
  display: inline-block;
  margin-left: 6px;
}
.node-detail {
  font-size: 12px;
  color: var(--text-dim);
  margin-top: 2px;
  font-weight: 400;
}
.node-arrow {
  font-size: 12px;
  color: var(--text-muted);
  transition: transform 0.2s;
  flex-shrink: 0;
}
.node.expanded .node-arrow { transform: rotate(90deg); }
.node-content {
  display: none;
  padding: 0 18px 14px 62px;
  border-top: 1px solid var(--border);
  margin-top: 0;
  padding-top: 12px;
}
.node.expanded .node-content { display: block; }
.sub-item {
  display: flex;
  align-items: flex-start;
  gap: 10px;
  margin-bottom: 8px;
  font-size: 13px;
  color: var(--text-dim);
  line-height: 1.6;
}
.sub-dot {
  width: 5px;
  height: 5px;
  border-radius: 50%;
  background: var(--text-muted);
  margin-top: 7px;
  flex-shrink: 0;
}
.ai-node .sub-dot { background: var(--orange); }
/* CONNECTOR */
.phase-connector {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 40px;
  margin-left: 24px;
  position: relative;
}
.phase-connector::before {
  content: '';
  width: 1px;
  height: 100%;
  background: linear-gradient(to bottom, var(--accent-border), var(--border));
}
.phase-connector::after {
  content: '';
  position: absolute;
  width: 7px;
  height: 7px;
  border-radius: 50%;
  background: var(--orange);
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
}
/* PRINCIPLES */
.principles-section {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 28px 32px;
  margin-top: 48px;
}
.principles-label {
  font-size: 10px;
  font-weight: 700;
  letter-spacing: 2px;
  text-transform: uppercase;
  color: var(--orange);
  margin-bottom: 6px;
}
.principles-title {
  font-size: 18px;
  font-weight: 700;
  color: #fff;
  margin-bottom: 20px;
}
.principles-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 14px;
}
.principle-card {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 8px;
  padding: 18px;
}
.principle-name {
  font-size: 13px;
  font-weight: 700;
  color: #fff;
  margin-bottom: 6px;
}
.principle-desc {
  font-size: 12px;
  color: var(--text-dim);
  line-height: 1.6;
}
/* FOOTER */
.footer {
  text-align: center;
  margin-top: 48px;
  padding-top: 24px;
  border-top: 1px solid var(--border);
  font-size: 12px;
  color: var(--text-muted);
  letter-spacing: 0.5px;
}
/* RESPONSIVE */
@media (max-width: 640px) {
  .header-title { font-size: 24px; }
  .principles-grid { grid-template-columns: 1fr; }
  .legend { gap: 10px; }
  .phase-name { font-size: 17px; }
  .container { padding: 40px 16px 32px; }
  .problem-section, .principles-section { padding: 20px; }
}
</style>
</head>

function render() {
  var app = document.getElementById('app');
  var html = '';

  // Header
  html += '<div class="header">';
  html += '<div class="brand">Oxyscale AI</div>';
  html += '<div class="header-client">' + data.client + '</div>';
  html += '<h1 class="header-title">' + data.title + '</h1>';
  html += '<p class="header-sub">' + data.subtitle + '</p>';
  html += '</div>';

  // Problem Section
  html += '<div class="problem-section">';
  html += '<div class="problem-label">The Problem We Are Solving</div>';
  html += '<div class="problem-title">' + data.problem.title + '</div>';
  html += '<p class="problem-text">' + data.problem.text + '</p>';
  html += '</div>';

  // Legend
  html += '<div class="legend">';
  data.legend.forEach(function(l) {
    html += '<div class="legend-item">';
    html += '<div class="legend-icon ' + l.cls + '">' + l.icon + '</div>';
    html += '<span>' + l.label + '</span>';
    html += '</div>';
  });
  html += '</div>';

  // Phases
  data.phases.forEach(function(phase, pi) {
    html += '<div class="phase">';
    html += '<div class="phase-header">';
    html += '<div class="phase-icon">' + phase.icon + '</div>';
    html += '<div class="phase-meta">';
    html += '<div class="phase-number">' + phase.number + '</div>';
    html += '<div class="phase-name">' + phase.name + '</div>';
    html += '</div>';
    html += '</div>';
    html += '<div class="phase-body">';

    phase.nodes.forEach(function(node, ni) {
      var isAI = node.type === 'ai';
      var nodeClass = 'node' + (isAI ? ' ai-node' : '');
      html += '<div class="' + nodeClass + '" onclick="toggleNode(this)">';
      html += '<div class="node-header">';
      html += '<div class="node-icon">' + node.icon + '</div>';
      html += '<div style="flex:1">';
      html += '<div class="node-label">' + node.label;
      if (isAI) html += '<span class="ai-badge">&#10022; AI</span>';
      html += '</div>';
      html += '<div class="node-detail">' + node.detail + '</div>';
      html += '</div>';
      html += '<div class="node-arrow">&#9656;</div>';
      html += '</div>';
      html += '<div class="node-content">';
      node.subs.forEach(function(s) {
        html += '<div class="sub-item">';
        html += '<div class="sub-dot"></div>';
        html += '<span>' + s + '</span>';
        html += '</div>';
      });
      html += '</div>';
      html += '</div>';

      if (ni < phase.nodes.length - 1) {
        html += '<div style="display:flex;justify-content:center;height:16px;position:relative;">';
        html += '<div style="width:1px;height:100%;background:var(--border);"></div>';
        html += '</div>';
      }
    });

    html += '</div>';

    if (pi < data.phases.length - 1) {
      html += '<div class="phase-connector"></div>';
    }

    html += '</div>';
  });

  // Design Principles
  html += '<div class="principles-section">';
  html += '<div class="principles-label">Design Principles</div>';
  html += '<div class="principles-title">How This System Was Built</div>';
  html += '<div class="principles-grid">';
  data.principles.forEach(function(p) {
    html += '<div class="principle-card">';
    html += '<div class="principle-name">' + p.name + '</div>';
